{% extends "base.html" %}

{% block app_content %}
    {# Import JQuery #}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script src=" {{ url_for('static', filename='stand.js') }}" type="text/javascript"></script>

    <h1>Используемые сервера:</h1>

    <h4>
    <table style="border-collapse: separate; border-spacing: 10px;" id="serverTable">
        <thead>
            <tr valign="top">
                <td> Имя сервера </td>
                <td> IP адрес сервера </td>
                <td> Состояние сервера </td>
                <td> Интерфейсы </td>
            </tr>
        </thead>

        <tbody>
            {% for serv in servers %}
                {% include "_server.html" %}
            {% endfor %}
        </tbody>
    </table>
    <div>
        <a href="{{ url_for('server_add') }}">Добавить сервер</a> 
        <a href="{{ url_for('server_delete') }}">Удалить сервер</a> 
    </div>
    </h4>

{% endblock %}
