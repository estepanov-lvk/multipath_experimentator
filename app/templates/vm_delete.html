{% extends "base.html" %}


{% block app_content %}
    <h1>Удалить виртуальную машину</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.vmname.label }}<br>
            {{ form.vmname(size=32) }}<br>
            {% for error in form.vmname.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
